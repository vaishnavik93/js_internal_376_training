
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: #ffffff;
            width: 380px;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .gender {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Student Registration</h2>

    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
            </div>
        </div>

        <div class="form-group">
            <label>Course</label>
            <select>
                <option>Select Course</option>
                <option>Java</option>
                <option>Python</option>
                <option>JavaScript</option>
                <option>Data Science</option>
            </select>
        </div>

        <div class="terms">
            <input type="checkbox">
            <label>I agree to Terms & Conditions</label>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
