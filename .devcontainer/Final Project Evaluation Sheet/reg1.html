<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a7eea, #7b5cbf);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #fff;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }

        .gender {
            display: flex;
            gap: 20px;
            margin-top: 6px;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            font-weight: bold;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 10px;
            background: #6a7eea;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        .output {
            margin-top: 15px;
            background: #f4f4ff;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .output p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Student Registration</h2>

    <form id="regForm">

        <label>Name</label>
        <input type="text" id="name">
        <p class="error" id="nameError"></p>

        <label>Email</label>
        <input type="email" id="email">
        <p class="error" id="emailError"></p>

        <label>Gender</label>
        <div class="gender">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
        <p class="error" id="genderError"></p>

        <label>Course</label>
        <select id="course">
            <option value="">Select Course</option>
            <option>Java</option>
            <option>Python</option>
            <option>JavaScript</option>
            <option>Data Science</option>
        </select>
        <p class="error" id="courseError"></p>

        <div class="terms">
            <input type="checkbox" id="terms">
            <span>I agree to Terms & Conditions</span>
        </div>
        <p class="error" id="termsError"></p>

        <button type="submit">Register</button>
    </form>

    <!-- âœ… OUTPUT BELOW FORM -->
    <div class="output" id="output">
        <p class="success">Registration Successful!</p>
        <p>Name: <span id="oName"></span></p>
        <p>Email: <span id="oEmail"></span></p>
        <p>Gender: <span id="oGender"></span></p>
        <p>Course: <span id="oCourse"></span></p>
        <p style="color:grey; font-size: 13px;">Redirecting in 5 seconds...</p>
    </div>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const course = document.getElementById("course").value;
    const terms = document.getElementById("terms").checked;
    const gender = document.querySelector('input[name="gender"]:checked');

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const genderError = document.getElementById("genderError");
    const courseError = document.getElementById("courseError");
    const termsError = document.getElementById("termsError");

    nameError.textContent = "";
    emailError.textContent = "";
    genderError.textContent = "";
    courseError.textContent = "";
    termsError.textContent = "";

    let valid = true;

    if (name === "") {
        nameError.textContent = "Name should not be empty";
        valid = false;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        emailError.textContent = "Email should be valid";
        valid = false;
    }

    if (!gender) {
        genderError.textContent = "Gender must be selected";
        valid = false;
    }

    if (course === "") {
        courseError.textContent = "Course must be selected";
        valid = false;
    }

    if (!terms) {
        termsError.textContent = "Terms checkbox must be checked";
        valid = false;
    }

    if (!valid) return;

    // Store for result.html
    localStorage.setItem("name", name);
    localStorage.setItem("email", email);
    localStorage.setItem("gender", gender.value);
    localStorage.setItem("course", course);

    // Show output below form
    document.getElementById("oName").textContent = name;
    document.getElementById("oEmail").textContent = email;
    document.getElementById("oGender").textContent = gender.value;
    document.getElementById("oCourse").textContent = course;

    document.getElementById("output").style.display = "block";
    document.getElementById("regForm").reset();

    // Redirect after 5 seconds
    setTimeout(function () {
        window.location.href = "result.html";
    }, 5000);
});
</script>

</body>
</html>
